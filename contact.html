<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>contact</title>
		<link rel="icon" type="image/x-icon" href="images/favic.ico">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="200" border="1">
    <tbody>
      <tr>
        <th height="85" colspan="4" scope="col"><h1>Contact</h1></th>
      </tr>
      <tr>
        <th width="127" scope="col"><label for="adress"><a href="index.html">&nbsp;Home</a></label></th>
        <th width="144" scope="col"><label for="textfield2"><a href="gallery.html">Gallery&nbsp;</a></label></th>
        <th width="144" scope="col"><a href="acoplishment.html">Acoplishment</a></th>
        <th scope="col"><a href="contact.html">Contact</a></th>
      </tr>
      <tr>
        <td height="55" colspan="3"><label for="name">Name          :</label>
        <input name="name" type="text" required="required" id="name"></td>
        <td width="224"><label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="email">Email:</label>
        <input name="email" type="email" required="required" id="email"></td>
        <td><label for="password">Password:</label>
        <input name="password" type="password" required="required" id="password"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel"></td>
        <td><label for="adress">Adress:</label>
        <input type="text" name="adress" id="adress"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="birthday">Birthday:</label>
        <input name="birthday" type="date" required="required" id="birthday"></td>
        <td><label for="Language">Language:</label>
          <select name="Language" id="Language">
            <option value="SP">Spanish</option>
            <option value="EN">English</option>
            <option value="PO">Portuguese</option>
            <option value="FR">French</option>
            <option value="CH">Chinise</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="3"><p>Gender:</p>
        <p>
          <label>
            <input name="Gender" type="radio" id="Gender_0" value="w">
            Woman</label>
          <br>
          <label>
            <input name="Gender" type="radio" id="Gender_1" value="m">
            Men</label>
          <br>
        </p></td>
        <td><p>Hobbies</p>
        <p>
          <label>
            <input name="Hobbies" type="checkbox" required="required" id="Hobbies_0" value="SC">
            Soccer</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="BS" id="Hobbies_1">
            Basquet</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="SH" id="Hobbies_2">
            Shoping</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="ET" id="Hobbies_3">
            Eat</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="VG" id="Hobbies_4">
            Videogaes</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="SW" id="Hobbies_5">
            Swim</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td height="32" colspan="3"><label for="comment">Comment:<br>
        </label>
        <textarea name="comment" cols="100" rows="6" required="required" id="comment"></textarea></td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      </tr>
      <tr>
        <td colspan="4">copyrigth 2025&copy;</td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
